<h2>PAYMENT LIST</h2>
<ion-content class="ion-padding">
  <ion-grid class="ion-padding-top">
    <ion-row class="filterpanel ion-align-item-center ion-justify-content-end">
      <ion-col size="6" size-sm="2.5">
        <ion-label>Start date</ion-label>
        <ion-item id="open-date-input-11" lines="none">
          <ion-text class="cursor">{{ convertedFrom || currentdateFrom }}</ion-text>
          <ion-popover trigger="open-date-input-11">
            <ng-template>
              <ion-datetime [(ngModel)]="from" display-format="YYYY-MM-DD" #popoverDatetime11 presentation="date-time"
                (ionChange)="convertedFrom = convert(popoverDatetime11.value)">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
      <ion-col size="6" size-sm="2.5">
        <ion-label>End date</ion-label>
        <ion-item id="open-date-input-22" lines="none">
          <ion-text class="cursor">{{ convertedTo || currentdateTo }}</ion-text>
          <ion-popover trigger="open-date-input-22">
            <ng-template>
              <ion-datetime [(ngModel)]="to" #popoverDatetime22 presentation="date-time"
                (ionChange)="convertedTo = convert(popoverDatetime22.value)">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
      <ion-col size="4" size-sm="2" class="ion-align-self-end ion-justify-content-center">
        <ion-button (click)="paymentDetails()" expand="block" color="primary">Filter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-label>Total Amount Collected: <span>â‚¹</span> {{totalAmount}}</ion-label>
    <ion-row>
      <ion-col *ngFor="let item of allPaymentDetails; let i = index;">
        <ion-card class="cardPattern ion-padding ion-margin-top">
          <ion-item>
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label class="labelText">
              {{item.customerName}}<br />
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="albums-outline"></ion-icon>
            <ion-label class="labelText">
              {{item.productName}}<br />
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="cash"></ion-icon>
            <ion-label class="labelText"> {{item.paidAmount}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="calendar"></ion-icon>
            <ion-label class="labelText">
              {{ convert(item.paymentDate) }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="labelText">
              Collected By {{item.collectedBy}}
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
